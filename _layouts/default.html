<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="{{ site.baseurl}}/media/favicon.ico">
    <link rel="stylesheet" href="{{ site.baseurl}}/media/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl}}/media/css/github.css">
    <script type="text/javascript" src="{{ site.baseurl}}/media/js/highlight.pack.js"></script>
    <link href="{{ site.baseurl}}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav style="height:20px">
        <span><a title="主页" class="" href="{{ site.baseurl}}">主页</a></span>
        <span><a title="关于" class="" href="{{ site.baseurl}}/about/">关于</a></span>
        <span><a title="留言板" class="" href="{{ site.baseurl}}/guestbook/">留言板</a></span>
        <span><a title="订阅" class="" href="{{ site.baseurl}}/feed/">RSS</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
    </div>
    <footer>
    <p id="footer"><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> on GitHub | Copyright 2013 - 2013 by <a href="http://yufree.github.com/blogcn">yufree</a> | <span class="label label-info">2013-08-13 </span></small></p>
    </footer>
    </div>
  </body>
</html>
